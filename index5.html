<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
    <title>BMI Calculator App</title>
</head>
<body>
  <!-- NAV BAR START -->
    <nav style="display: flex; align-items: center; justify-content: space-between; background-color: #f8f9fa;">
      <div style="margin-left: 50px;">
        <h1 class="display-6">BMI Calculator App</h1>
      </div>
      <div style="margin-right: 100px;">
        <p id="welcome_text" class="h5"></p>
      </div>
    </nav>
    <!-- FORM FIELD START FROM HERE -->
      <section style="max-width: 30%; margin: 25px auto;" class="shadow p-3 mb-5 bg-body rounded">
        <div>
          <h4 style="text-align: center;">Enter your height</h4>
          <div style="max-width: 300px; margin: auto;" class="input-group">
            <span class="input-group-text">
              Feet and Inches
            </span>
            <input id="feet" placeholder="Feet" type="text" aria-label="First name" class="form-control">
            <input id="inch" placeholder="Inches" type="text" aria-label="Last name" class="form-control">
          </div>
        </div>
        <div style="margin-top: 20px;">
          <h4 style="text-align: center;">Enter your weight</h4>
            <div style="max-width: 300px; margin: auto;" class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">
                  Weight in kilograms
                </span>
                <input onclick="this.value=''" id="weight" placeholder="Kg" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div style="max-width: 300px; margin: 30px auto 0 auto;" class="d-grid gap-2">
          <button onclick="getBMI()" class="btn btn-primary" type="button">Submit your data</button>
        </div>
        <div style="margin-top: 30px;">
          <h4 style="text-align: center;">Your BMI score is <span id="score" class="badge bg-secondary"></span></h4>
        </div>
      </section>
      <!-- TABLE START FROM HERE -->
      <section style="max-width: 50%; margin: 50px auto 40px auto;">
        <h4>BMI Reference Scale</h4>
        <table class="table border border-5">
          <!-- TABLE COLOUMNS -->
            <thead class="table-dark">
              <tr>
                <th style="text-align: center;" scope="col">BMI Score</th>
                <th style="text-align: center;" scope="col">Category</th>
              </tr>
            </thead>
            <!-- TABLE ROWS -->
            <tbody>
              <tr style="text-align: center;">
                <td style="background-color: #ffe189;">>= 18.4</td>
                <td>Underweight</td>
              </tr>
              <tr style="text-align: center;">
                <td style="background-color: #8cd47e;">18.5 - 24.9</td>
                <td>Normal</td>
              </tr>
              <tr style="text-align: center;">
                <td style="background-color: #ffb54c;">25 - 39.9</td>
                <td>Owerweight</td>
              </tr>
              <tr style="text-align: center;">
                <td style="background-color: #ff6861;">>= 40</td>
                <td>Obese</td>
              </tr>
            </tbody>
          </table>
      </section>
      <!-- FOOTER SECTION -->
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Company, Inc</p>
        </footer>
      </div>
      <script src="message.js"></script>
      <script src="main.js"></script>
</body>
</html>
